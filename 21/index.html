<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-left">Progate</div>
      <div class="header-right">
        <ul>
          <li>プログラミングとは？</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ！</h2>
      </div>

      <div class="contents">
        <h3>学べるレッスン</h3>
        <div class="contents-item">
          <img src="https://churchill.imgix.net/images/externalDestination/images/IDEOU_Tabletop20381.jpg"/>
          <p>HTML & CSS</p>
          <a href="#">レッスンへ</a>
        </div>
        <div class="contents-item">
          <img src="https://churchill.imgix.net/images/externalDestination/images/IDEOU_Tabletop20381.jpg"/>
          <p>JavaScript</p>
          <a href="#">レッスンへ</a>
        </div>
        <div class="contents-item">
          <img src="https://churchill.imgix.net/images/externalDestination/images/IDEOU_Tabletop20381.jpg"/>
          <p>Ruby</p>
          <a href="#">レッスンへ</a>
        </div>
      </div>

      <div class="contact-form">
        <h3>お問い合わせ</h3>
        <form>
          <div class="email">
            <p>メールアドレス</p>
            <input class="contact-email" type="email">
          </div>
          <div class="message">
            <p>お問い合わせ内容</p>
            <textarea class="contact-body"></textarea>
          </div>
          <!-- <input>タグを追加し、クラス名を「contact-submit」、type属性を「submit」、value属性を「送信」にしてください -->
          <input class="contact-submit" type="submit" value="送信">
        </form>
      </div>
    </div>

    <div class="footer">

    </div>
  </body>
</html>

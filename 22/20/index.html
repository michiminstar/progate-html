<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Progate</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="header">
    <div class="header-left">Progate</div>
    <div class="header-right">
      <ul>
        <li>プログラミングとは？</li>
        <li>Progateで学べるレッスン</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
  </div>

  <div class="main">
    <div class="copy-container">
      <h1>HELLO WORLD<span>.</span></h1>
      <h2>プログラミングの世界へようこそ！</h2>
    </div>

    <div class="contents">
      <div class="contents-bottom">
        <h3><span>Progateで学べるレッスン</span></h3>
        <div class="contents-bottom-item">
          <img src="https://churchill.imgix.net/images/externalDestination/images/IDEOU_Tabletop20381.jpg"/>
          <p>HTML & CSS</p>
          <a href="#">レッスンへ</a>
        </div>
        <div class="contents-bottom-item">
          <img src="https://churchill.imgix.net/images/externalDestination/images/IDEOU_Tabletop20381.jpg"/>
          <p>JavaScript</p>
          <a href="#">レッスンへ</a>
        </div>
        <div class="contents-bottom-item">
          <img src="https://churchill.imgix.net/images/externalDestination/images/IDEOU_Tabletop20381.jpg"/>
          <p>Ruby</p>
          <a href="#">レッスンへ</a>
        </div>
      </div>
    </div>

    <div class="contact-form">
      <h3>お問い合わせ</h3>
      <form>
        <div class="email">
          <p>メールアドレス</p>
          <!-- <input>タグを追加し、クラス名を「contact-email」、type属性を「email」にしてください -->
          <input class="contact-email" type="email">
        </div>
        <div class="message">
          <p>お問い合わせ内容</p>
          <!-- <textarea>タグを追加し、「contact-body」というクラスをつけてください -->
          <textarea class="contact-body"></textarea>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">

  </div>
